<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fb.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="./logo.png" alt="" />
      <input type="text" class="search" placeholder="Search" />

      <div class="navbar">
        <img src="./vk_dp.jpg" class="profile" alt="" />
        <p class="p_name"><b>VIRAT KOHLI</b></p>
        <ul>
          <li>
            <a href="#"><b>HOME</b></a>
          </li>
          <li>
            <a href="#"><b>LOGIN</b></a>
          </li>
          <li>
            <a href="#"><b>HELP</b></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main_div">
        <div class="container">
            <div class="left-div">
                <img src="./vk_dp.jpg" class="left-dp" alt="">
                <div class="data">
                    <h3 class="name">VIRAT KOHLI</h3>
                    <ul class="left-links">
                        <li>Home</li>
                        <li>About</li>
                        <li>Photos</li>
                        <li>Reviews</li>
                        <li>Events</li>
                        <li>Posts</li>
                        <li>Community</li>
                    </ul>
                    <button class="left-btn">Create a Page</button>
                </div>
            </div>
    
            <div class="content">
                    <img class="vkbro" src="./Vk.jpg" alt="">
                <div class="middle-div">
                    <div class="s_btn">
                        <button class="li-btn"><img src="./like.png" width="10px" height="10px"  alt=""> Like</button>
                        <button class="li-btn">Follow</button>
                        <button class="li-btn"><img src="./share-removebg-preview.png " width="15px" height="10px" alt=""> Share</button>
                        <button class="li-btn"><img src="./dotdotdot-removebg-preview (1).png" width="15px" height="10px" alt=""></button>
                        <button class="msg" ><img src="./message-removebg-preview.png" width="15px" height="10px" alt="">Send Message</button>
                        <button class="learn">Learn More</button>
                    </div>

                    <div class="mid-post-page">
                        <div class="post_page">
                            <div class="status">
                                <img src="./pencil-removebg-preview.png" width="25px" height="30px" alt="">
                                <h6>Status</h6>
                                <img src="./vk_dp.jpg" class="mid-profile" alt="">
                                <select name="" id="" class="select_options">
                                    <option value="" ></option>
                                </select>
                            </div>
                            <div class="write_post">
                                <img src="./vk_dp.jpg"  class="post_dp" alt="">
                                <input type="text" placeholder="Write something on this page...">
                            </div>
                        </div>
    
                        <div class="post_right">
                            <img src="./search-removebg-preview.png" class="search_img" alt="">
                            <input type="text" name="" placeholder="Search for posts on this page" id="">
    
                            <div class="community">
                                <h4>Community</h4>
                            </div>
                        </div>


                    </div>
                   
                </div>
            </div>
            
            <div class="right-div">

            </div>
        </div>
    </div>
  </body>
</html>
